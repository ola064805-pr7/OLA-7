<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLGA DELF — Творческий Альманах</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,900;1,400&family=Lora:ital,wght@0,400;0,600;1,400&display=swap');

    :root {
      --bg-newsprint: #F9F9F7;
      --fg-ink: #111111;
      --accent-red: #CC0000;
    }

    body {
      background-color: var(--bg-newsprint);
      color: var(--fg-ink);
      font-family: 'Lora', serif;
      margin: 0;
      overflow-x: hidden;
    }

    .sharp-corners { border-radius: 0px !important; }

    .newsprint-texture {
      position: relative;
    }
    .newsprint-texture::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(0deg, transparent 98%, rgba(0,0,0,0.03) 100%),
        linear-gradient(90deg, transparent 98%, rgba(0,0,0,0.03) 100%);
      background-size: 4px 4px;
      pointer-events: none;
      opacity: 0.5;
    }

    .hard-shadow-hover:hover {
      box-shadow: 6px 6px 0px 0px var(--fg-ink);
      transform: translate(-2px, -2px);
    }

    .photo-reveal {
      filter: grayscale(100%) contrast(110%);
      transition: all 0.6s ease-out;
    }

    .photo-reveal:hover {
      filter: grayscale(0%) contrast(100%);
    }

    ::selection {
      background-color: var(--accent-red);
      color: white;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="newsprint-texture">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
