<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLGA DELF — Творческий Альманах</title>
  <meta name="description" content="Портфолио Ольги Храпутской: музыка для гимнастики, сказки, эвритмия и нейрофотография.">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap');

    :root {
      --bg-newsprint: #F9F9F7;
      --fg-ink: #111111;
      --accent-red: #CC0000;
    }

    /* Полный сброс радиусов для всех элементов */
    * { border-radius: 0px !important; }

    body {
      background-color: var(--bg-newsprint);
      color: var(--fg-ink);
      font-family: 'Lora', serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      line-height: 1.625;
    }

    .newsprint-texture {
      position: relative;
    }
    .newsprint-texture::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(0deg, transparent 98%, rgba(17, 17, 17, 0.02) 100%),
        linear-gradient(90deg, transparent 98%, rgba(17, 17, 17, 0.02) 100%);
      background-size: 4px 4px;
      pointer-events: none;
      opacity: 0.5;
      z-index: 999;
    }

    .hard-shadow-hover {
      transition: all 0.2s ease-out;
    }
    .hard-shadow-hover:hover {
      box-shadow: 6px 6px 0px 0px var(--fg-ink);
      transform: translate(-2px, -2px);
    }

    .photo-grayscale {
      filter: grayscale(100%) contrast(110%);
      transition: all 0.5s ease-in-out;
    }
    .photo-grayscale:hover {
      filter: grayscale(0%) contrast(100%);
    }

    h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    .font-sans { font-family: 'Inter', sans-serif; }

    .drop-cap::first-letter {
      font-family: 'Playfair Display', serif;
      font-size: 5rem;
      font-weight: 900;
      float: left;
      line-height: 0.8;
      margin-right: 0.75rem;
      margin-top: 0.5rem;
      color: var(--accent-red);
    }

    ::selection {
      background-color: var(--accent-red);
      color: white;
    }

    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: var(--bg-newsprint); }
    ::-webkit-scrollbar-thumb { background: var(--fg-ink); }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="newsprint-texture">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
